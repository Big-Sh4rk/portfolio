<svg width="280" height="100" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir el gradiente -->
  <defs>
    <linearGradient id="purpleBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "Matias" con gradiente -->
  <text x="10" y="65" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="50" font-weight="800" fill="url(#purpleBlueGradient)">Matias</text>
  
  <!-- "HG" en blanco, con mejor espaciado -->
  <text x="165" y="65" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="50" font-weight="800" fill="white">HG</text>
</svg>