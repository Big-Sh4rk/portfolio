<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir gradientes -->
  <defs>
    <linearGradient id="purpleBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letra M con gradiente -->
  <text x="10" y="70" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="60" font-weight="800" fill="url(#purpleBlueGradient)">M</text>
  
  <!-- Letra G en blanco -->
  <text x="60" y="70" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="60" font-weight="800" fill="white">G</text>
</svg>